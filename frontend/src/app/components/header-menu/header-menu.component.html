<nav class="navbar navbar-expand-lg navbar-dark bg-helpdesk shadow-sm sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-2" routerLink="/">
            <img src="helpdesk.png" alt="Logo" class="brand-logo">
            <span class="brand-text">Helpdesk</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Alternar navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- menu da esquerda -->
            <ul class="navbar-nav ms-3 mb-2 mb-lg-0 fw-semibold">
                <li class="nav-item" *ngFor="let item of items()">
                    <!-- se for 'Criar Chamado' abrimos modal -->
                    <a *ngIf="item.route === 'modal:criar-chamado'; else normalLink" class="nav-link nav-anim" href="#"
                        data-bs-toggle="modal" data-bs-target="#criarChamadoModal">
                        {{ item.label }}
                    </a>

                    <ng-template #normalLink>
                        <a class="nav-link nav-anim" routerLinkActive="active" [routerLink]="item.route"
                            [routerLinkActiveOptions]="{ exact: true }">
                            {{ item.label }}
                        </a>
                    </ng-template>
                </li>
            </ul>

            <!-- lado direito: usuário + sair -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item d-flex align-items-center me-2">
                    <span class="navbar-text small">
                        {{ user()?.nome || user()?.email || 'Usuário' }}
                    </span>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-light btn-sm" type="button" (click)="logout()"
                        [disabled]="isLoggingOut">
                        <span *ngIf="isLoggingOut" class="spinner-border spinner-border-sm me-1"
                            aria-hidden="true"></span>
                        Sair
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>
