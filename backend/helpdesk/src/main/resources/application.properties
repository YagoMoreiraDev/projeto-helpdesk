spring.application.name=helpdesk

spring.datasource.url=jdbc:postgresql://localhost:5432/suporte
spring.datasource.username=postgres
spring.datasource.password=0998
spring.datasource.driver-class-name=org.postgresql.Driver

app.security.jwt.secret=${JWT_SECRET:dev-secret-32-bytes-minimo-dev-secret-32}
app.security.jwt.access-ttl=900
app.security.jwt.refresh-ttl=2592000
app.cors.allowed-origins=http://localhost:5173

# Configurações JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

logging.level.org.springframework.security=DEBUG
